@(title: String, moreScripts: Html = Html(""))(content: Html) 

<!DOCTYPE html>

<html>
<head>

<title>@title</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/bootstrap.css")'>
<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/navbar-fixed-top.css")'>
<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/custom.css")'>
<link rel="stylesheet" media="screen"
	href='@routes.Assets.at("stylesheets/main.css")'>
<link rel="shortcut icon" type="image/png"
	href='@routes.Assets.at("images/favicon.png")'>
<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/bootstrap-editable.css")'>

<script type="text/javascript" src='@routes.Assets.at("javascripts/parameter.js")'></script>
<script type="text/javascript" src='@routes.Assets.at("javascripts/jquery-1.11.3.min.js")'></script>
<script type="text/javascript" src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/jstree.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/keyword_tree.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap-editable.min.js")'></script>

@moreScripts

</head>

<body>
	
	@header()

	<div class="container">

		@content

	</div>
	
	@footer()

</body>
</html>
