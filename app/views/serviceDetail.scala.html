@(servicePage: String, confItems: List[ServiceConfigurationItem])

@import helper._

@scripts = {
	<script type="text/javascript">
	window.onload = function() {
		var temp = "";
		@for(confItem <- confItems) {
			temp = "@confItem.getParameterName()";
		}
		//only for testing
		document.getElementById('startTime').value = temp;
	}
	</script>
}

@main("Service Details", scripts) {
	@Html(servicePage)
}
