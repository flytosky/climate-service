<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Climate Service</title>

<script type="text/javascript"
	src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/assets/javascripts/parameter.js"></script>

<!-- Bootstrap -->
<link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<h2 class="text-center">twoDimSlice3D</h2>

	<p class="text-center col-md-8 col-md-offset-2">test 2d3d</p>

	<div class="container col-md-6">
		<form>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="col-md-2">Parameter Name</th>
						<th class="col-md-4">Value</th>
					</tr>
				</thead>
				<tbody id="dynamicTBody">
					<tr>
						<td id="model">data source</td>
						<td><select class="form-control"><option selected="">NASA_AIRS</option><option >NASA_MODIS</option><option>NASA_TRMM</option></select></td>
					</tr>
					<tr>
						<td id="var">variable</td>
						<td><select class="form-control"><option selected="">ta</option></select></td>
					</tr>
					<tr>
						<td id="start_time">start time</td>
						<td><input type="text" class="form-control" id="startTime"
							placeholder="200402"></td>
					</tr>
					<tr>
						<td id="end_time">end time</td>
						<td><input type="text" class="form-control" id="endTime"
							placeholder="200412"></td>
					</tr>
					<tr>
						<td id="pr">pressure level</td>
						<td><input type="text" class="form-control"
							id="pressureLevel" placeholder="50000"></td>
					</tr>
					<tr>
						<td id="lon1">start lon</td>
						<td><input type="text" class="form-control" id="startLon"
							placeholder="0"></td>
					</tr>
					<tr>
						<td id="lon2">end lon</td>
						<td><input type="text" class="form-control" id="endLon"
							placeholder="360"></td>
					</tr>
					<tr>
						<td id="lat1">start lat</td>
						<td><input type="text" class="form-control" id="startLat"
							placeholder="-90"></td>
					</tr>
					<tr>
						<td id="lat2">end lat</td>
						<td><input type="text" class="form-control" id="endLat"
							placeholder="90"></td>
					</tr>
					<tr>
						<td id="months">months</td>
						<td><label class="checkbox-inline"><input
								type="checkbox" id="months0" value="1" checked="">1</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months1" value="2" checked="">2</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months2" value="3" checked="">3</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months3" value="4" checked="">4</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months4" value="5" checked="">5</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months5" value="6" checked="">6</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months6" value="7" checked="">7</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months7" value="8" checked="">8</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months8" value="9" checked="">9</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months9" value="10" checked="">10</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months10" value="11" checked="">11</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months11" value="12" checked="">12</label></td>
					</tr>
					<tr>
						<td id="scale">color scale</td>
						<td><label class="radio-inline"><input type="radio"
								id="colorScale0" value="0" name="colorScale&quot;" checked="">0</label><label
							class="radio-inline"><input type="radio" id="colorScale1"
								value="1" name="colorScale&quot;">1</label></td>
					</tr>
					<tr>
						<td id="purpose">purpose</td>
						<td><textarea class="form-control" rows="5" id="Purpose1"></textarea></td>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="text-center">
			<button type="submit" class="btn btn-success btn-lg"
				onclick="Javascript:sendValues('http://einstein.sv.cmu.edu:9002/svc/twoDimSlice3D')">Request
				Service</button>
		</div>
	</div>

	<div class="container col-md-6">
		<form>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Output</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a id="serviceImgLink" href=""> <img src=""
								id="serviceImg" class="img-responsive">
						</a></td>
					</tr>
					<tr>
						<td><a id="commentLink" href=""> <textarea
									class="form-control" rows="3" id="comment"></textarea>
						</a></td>
					</tr>
					<tr>
						<td><textarea class="form-control" rows="10" id="message"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="text-center">
				<button id="downloadButton" type="button"
					class="btn btn-success btn-lg">Download Data</button>
			</div>
			<br>
			<div class="text-center" id="output"></div>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/assets/javascripts/bootstrap.min.js"></script>
</body>
</html>
