<script>
$(window).load(function(){
    var fixHelperModified = function(e, tr) {
        var $originals = tr.children();
        var $helper = tr.clone();
        $helper.children().each(function(index) {
            $(this).width($originals.eq(index).width())
        });
        return $helper;
    },
        updateIndex = function(e, ui) {
            $('td.index', ui.item.parent()).each(function (i) {
                $(this).html(i + 1);
            });
        };

    $("table tbody").sortable({
        helper: fixHelperModified,
        stop: updateIndex
    }).disableSelection();
});
</script>

<body>

	<h2 class="text-center">MyClimateTest</h2>

	<p class="text-center col-md-8 col-md-offset-2">This service is for
		testing</p>

	<div class="container col-md-6">
		<form>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>

								id="months6" value="7" checked="">7</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months7" value="8" checked="">8</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months8" value="9" checked="">9</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months9" value="10" checked="">10</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months10" value="11" checked="">11</label><label
							class="checkbox-inline"><input type="checkbox"
								id="months11" value="12" checked="">12</label></td>
					</tr>
					<tr>
						<td>pr</td>

					</tr>
					<tr>
						<td>lat1</td>
						<td><input type="text" class="form-control" id="lat1"
							placeholder="-90"></td>
					</tr>
					<tr>
						<td>lat2</td>
						<td><input type="text" class="form-control" id="lat2"
							placeholder="90"></td>
					</tr>
					<tr>
						<td>lon1</td>

							placeholder="0"></td>
					</tr>
					<tr>
						<td>lon2</td>
						<td><input type="text" class="form-control" id="lon2"
							placeholder="360"></td>
					</tr>
					<tr>

								id="scale0" value="0" name="scale&quot;" checked="">0</label><label
